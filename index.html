<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário Marcio</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <br />
    <br />
    <div class="container">
      <form action="#" method="post">
        <p><strong>Formulário de Serviço</strong></p>        <p><strong>Dado Pessoais</strong></p>
        <label for="nome">
          Nome completo: <br /><br />
          <input type="text" id="nome" name="nome" required />
        </label>

        <label for="nome_mae">
          Nome completo da mãe: <br /><br />
          <input type="text" id="nome_mae" name="nome_mae" required />
        </label>

        <label for="nome_pai">
          Nome completo do pai: <br /><br />
          <input type="text" id="nome_pai" name="nome_pai" required />
        </label>

        <label for="data_nascimento">
          Data de Nascimento: <br /><br />
          <input
            type="date"
            id="data_nascimento"
            name="data_nascimento"
            required
          />
        </label>

        <hr />

        <p><strong>Contato</strong></p>
        <label for="email">
          Email: <br /><br />
          <input type="email" id="email" name="email" required />
        </label>

        <label for="telefone">
          Telefone: <br /><br />
          <input type="tel" id="telefone" name="telefone" required />
        </label>

        

        <label for="whatsapp">Whatsapp</label>
        <br>
        <select id="codigo_pais" name="codigo_pais" required>
          <option value="">Selecione o país</option>
          <option value="+55">Brasil (+55)</option>
          <option value="+1">Estados Unidos (+1)</option>
          <option value="+34">Espanha (+34)</option>
          <option value="+61">Austrália (+61)</option>
          <option value="+33">França (+33)</option>
          <option value="+49">Alemanha (+49)</option>
        </select>
        <br>
        <input type="wha" id="whatsapp" name="whatsapp" required placeholder="Digite o número">

        <hr>
        <label for="linkedin">LinkedIn</label>
        <input type="url" id="linkedin" name="linkedin" placeholder="https://www.linkedin.com/in/seu-perfil" required>
        <br>
        <br>

        <label for="github">GitHub</label>
        <input type="url" id="github" name="github" placeholder="https://github.com/seu-usuario" required>

        <hr />

        <p><strong>Documentos</strong></p>
        <label for="cpf">
          CPF: <br /><br />
          <input type="text" id="cpf" name="cpf" required />
        </label>

        <label for="rg">
          RG: <br /><br />
          <input type="text" id="rg" name="rg" required />
        </label>

        <hr />

        <p><strong>Endereço</strong></p>
        <label for="cep">
          CEP: <br /><br />
          <input type="text" id="cep" name="cep" required />
        </label>

        <label for="cidade">
          Cidade: <br /><br />
          <input type="text" id="cidade" name="cidade" required />
        </label>

        <label for="bairro">
          Bairro: <br /><br />
          <input type="text" id="bairro" name="bairro" required />
        </label>

        <label for="rua">
          Rua: <br /><br />
          <input type="text" id="rua" name="rua" required />
        </label>

        <label for="num_rua_cass">
          Número da casa: <br /><br />
          <input type="text" id="num_rua_cass" name="num_rua_cass" required />
        </label>
        

        <label for="estado">Estado:</label>
        <select id="estado" name="estado" required>
          <option value="">Selecione</option>
          <option value="ac">AC</option>
          <option value="al">AL</option>
          <option value="ap">AP</option>
          <option value="am">AM</option>
          <option value="ba">BA</option>
          <option value="ce">CE</option>
          <option value="df">DF</option>
          <option value="es">ES</option>
          <option value="go">GO</option>
          <option value="ma">MA</option>
          <option value="mt">MT</option>
          <option value="ms">MS</option>
          <option value="mg">MG</option>
          <option value="pa">PA</option>
          <option value="pb">PB</option>
          <option value="pr">PR</option>
          <option value="pe">PE</option>
          <option value="pi">PI</option>
          <option value="rj">RJ</option>
          <option value="rn">RN</option>
          <option value="rs">RS</option>
          <option value="ro">RO</option>
          <option value="rr">RR</option>
          <option value="sc">SC</option>
          <option value="sp">SP</option>
          <option value="se">SE</option>
          <option value="to">TO</option>
        </select>

        <hr />

        <p><strong>Outros Dados</strong></p>
        <label for="genero">Gênero:</label>

        <select id="genero" name="genero" required>
          <option value="">Selecione</option>
          <option value="bissexual">Bissexual</option>
          <option value="gay">Gay</option>
          <option value="heterossexual">Heterossexual</option>
          <option value="lesbica">Lésbica</option>
        </select>
        <br />
        <br />
        <label for="estado_civil">Estado Civil:</label>
        <select id="estado_civil" name="estado_civil" required>
          <option value="">Selecione</option>
          <option value="namorando">Namorando</option>
          <option value="solteiro">Solteiro</option>
          <option value="casado">Casado</option>
        </select>
    
        <hr />
        <p><strong>Habilidades</strong></p>
        <p>Nível de programação:</p>
        <label>
          <input type="radio" id="nivel_otimo" name="nivel" value="Ótimo" />
          Ótimo
        </label>

        <label>
          <input type="radio" id="nivel_bom" name="nivel" value="Bom" />
          Bom
        </label>

        <label>
          <input type="radio" id="nivel_regular" name="nivel" value="Regular" />
          Regular
        </label>

        <br>
 
        <label for="area">Qual área de atuação você deseja?</label>
        <select id="area" name="area" required>
            <option value="">Selecione</option>
            <option value="front">Front-end</option>
            <option value="back">Back-end</option>
        </select>        
   
        
        <hr />
        <label for="trabalho_em_grupo">Saber trabalhar em grupo:</label>
        <select id="trabalho_em_grupo" name="trabalho_em_grupo" required>
          <option value="">Selecione</option>
          <option value="sim">Sim</option>
          <option value="nao">Não</option>
        </select>

        <hr />
       
        <label for="experiencia">Tem experiência em programação?</label>
        <select id="experiencia" name="experiencia" required>
          <option value="">Selecione</option>
          <option value="sim">Sim</option>
          <option value="nao">Não</option>
        </select>
        <br />
        <br />
        <label for="files">Currículo</label>
        <input type="file" id="files" name="files" required />
        <br />
        <br />

        <label for="habilidade">Habilidades adicionais:</label>
        <textarea id="habilidade" name="habilidade" rows="4" cols="50" placeholder="Descreva suas habilidades adicionais aqui..."></textarea><br /><br />


        <br>
        <br>
        <button>
          <a href="https://www.youtube.com/watch?v=_dqO2j4lqKg"></a>Enviar
        </button>
      </form>
    </div>

    <br />
    <br />
   
    
  </body>
</html>
